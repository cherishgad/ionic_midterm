<ion-header>
  <ion-navbar>
    <ion-title>Family</ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click) = "addItem()">
          PUSH
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks" #slidingItem> 
      <ion-item [ngClass]="{taskDone: task.status == 'done'}" (click) ="goTaskDetails(task)" detail-push> 
        <p>{{task.name}}</p>
        <p>{{task.phone_number}}</p>
      </ion-item>
      <ion-item-options side="right"(ionSwipe) = "removeTask(slidingItem, task)"> 
        <button color="wow" ion-button icon-only (click) = "markAsDone(slidingItem, task)"> 
          <ion-icon name="star-outline"></ion-icon> 
        </button>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list> 
</ion-content>
