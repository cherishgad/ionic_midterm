<ion-header>
  <ion-navbar>
    <ion-title>Family</ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click) = "addItem()">
          PUSH
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item *ngFor="let task of tasks"> 
      <p>{{task.name}}</p>
      <p>{{task.phone_number}}</p>
    </ion-item> 
  </ion-list> 
</ion-content>
